<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<title>audio标签的用法</title>
        <base target="_self">
    </head>
    <body>

        1.<audio controls><!---->
            <source src="horse.ogg" type="audio/ogg">
            <source src="horse.mp3" type="audio/mpeg">
          您的浏览器不支持 audio 元素。
          </audio>

    	2.<audio autoplay="autoplay"><!---->
             <source src="音频.mp3" type="audio/mp3"></source>
             <source src="音频.ogg" type="audio/ogg"></source>
        	 <source src="音频.Wav" type="audio/Wav"></source>
        </audio>
        3. <audio src="音频地址" autoplay="autoplay" controls="controls"></audio>
        4.<audio autoplay="autoplay" controls="controls"><!---->
            <source src="音频.mp3" type="audio/mp3"></source>
            <source src="音频.ogg" type="audio/ogg"></source>
            <source src="音频.Wav" type="audio/Wav"></source>
       </audio>






    </body>
</html>
